{% extends 'base.html' %}

{% block content %}
<div class="mx-auto max-w-lg">
    <h2 class="text-2xl font-bold text-gray-900 sm:text-3xl mb-6">Edit Data Mahasiswa</h2>

    <div class="rounded-lg bg-white p-8 shadow-lg border border-gray-200">
        <form action="/edit/{{ mahasiswa.id }}" method="POST" class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-700">NIM</label>
                <input type="text" name="nim" value="{{ mahasiswa.nim }}" required 
                       class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm border p-2 bg-gray-50">
            </div>

        <div>
            <label class="block text-xs font-medium text-gray-700">IPK Terakhir</label>
            <input type="number" step="0.01" min="0" max="4.00" name="ipk" value="{{ mahasiswa.ipk }}" required 
                   class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm border p-2">
        </div>

            <div>
                <label class="block text-xs font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" name="nama" value="{{ mahasiswa.nama }}" required 
                       class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm border p-2 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700">Jurusan</label>
                <select name="jurusan" class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm border p-2 bg-white">
                    <option value="Teknik Informatika" {% if mahasiswa.jurusan == 'Teknik Informatika' %}selected{% endif %}>Teknik Informatika</option>
                    <option value="Sistem Informasi" {% if mahasiswa.jurusan == 'Sistem Informasi' %}selected{% endif %}>Sistem Informasi</option>
                    <option value="Ilmu Komunikasi" {% if mahasiswa.jurusan == 'Ilmu Komunikasi' %}selected{% endif %}>Ilmu Komunikasi</option>
                    <option value="Desain Grafis" {% if mahasiswa.jurusan == 'Desain Grafis' %}selected{% endif %}>Desain Grafis</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700">Email</label>
                <input type="email" name="email" value="{{ mahasiswa.email }}" 
                       class="mt-1 w-full rounded-md border-gray-200 shadow-sm sm:text-sm border p-2">
            </div>

            <div class="flex items-center justify-between pt-4">
                <a href="/" class="text-sm text-gray-500 hover:text-gray-700">Batal</a>
                <button type="submit" class="rounded-lg bg-blue-600 px-5 py-3 text-sm font-medium text-white transition hover:bg-blue-700">
                    Update Data
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
